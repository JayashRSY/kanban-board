<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Kanban Board</title>
</head>
<body>
    <header>
        Kanban Board
    </header>
    <main>
        <!-- MODAL -->
        <div class="modal-bg">
            <div class="my-modal">
                <form action="">
                    <h3 class="form-heading">Add Task</h3>
                    <input id="task-name" type="text" placeholder="Task name" required>
                    <input id="task-date" type="date" placeholder="Deadline" required>
                    <input id="task-assignee" type="text" placeholder="Assignee" required>
                    <textarea id="task-description" name="description" cols="30" rows="5" placeholder="Description" required></textarea>
                    <div class="modal-actions">
                        <button class="add-btn" onclick="addBtn()">Add</button>
                        <button class="close-btn" onclick="closeBtn()">Close</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="todo card">
            <h3>Todo</h3>
            <button id="todo-btn" onclick='handleModal("todo")'>Add Task</button>
        </div>
        <div class="backlogs card">
            <h3>Backlogs</h4>
            <button id="backlogs-btn" onclick='handleModal("backlogs")'>Add Task</button>
        </div>
        <div class="progress card">
            <h3>In Progress</h3>
            <button id="progress-btn" onclick='handleModal("progress")'>Add Task</button>
        </div>
        <div class="testing card">
            <h3>In Testing</h4>
            <button id="testing-btn" onclick='handleModal("testing")'>Add Task</button>
        </div>
        <div class="done card">
            <h3>Done</h4>
            <button id="done-btn" onclick='handleModal("done")'>Add Task</button>
        </div>
    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
